<section>
  <div class="page-header">
    <h1>Company <span ng-bind="company.name"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="companyForm" ng-submit="update(companyForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" ng-model="company.name" placeholder="name" required />
          <div ng-messages="companyForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
