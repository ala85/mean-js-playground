<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="company.name"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.company-edit({companyId: company._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Name</strong></div>
        <div class="col-md-6" ng-bind="company.name"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>SalesForceID</strong></div>
        <div class="col-md-6" ng-bind="company.salesForceId"></div>
      </div>
    </div>
  </div>
</section>
