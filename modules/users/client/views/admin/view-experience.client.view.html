<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="experience.name"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.experience-edit({experienceId: experience._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>ID</strong></div>
        <div class="col-md-6" ng-bind="experience._id"></div>
      </div>
      <hr/>
      <div class="row">
          <div class="col-md-3"><strong>Name</strong></div>
          <div class="col-md-6" ng-bind="experience.name"></div>
      </div>
      </hr>
      <div class="row">
        <div class="col-md-3"><strong>Company Id</strong></div>
        <div class="col-md-6" ng-bind="experience.companyId"></div>
      </div>
      <hr/>
    </div>
  </div>
</section>
